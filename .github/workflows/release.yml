name: release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: build and release yuki
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, ubuntu-latest]
    steps:
      - name: Check out Repo
        uses: actions/checkout@v2
      
      - name: Get Version
        id: get_version
        run: |
          echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      
      - name: Install Node.js
        uses: actions/setup-node@v2-beta
        id: node

      - name: Install golang 1.16
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
        id: go
      
      - name: Build Windows App
        if: matrix.os == 'windows-2019'
        run: |
          cd web && yarn && yarn build
          cd .. && go build -mod=vendor -a -ldflags ' -extldflags "-static"' -o release/yuki_win_x86-64.exe
          cd release && tar -cvzf yuki_win_x86-64.tar.gz yuki_win_x86-64.exe ../web/dist
          rm release/yuki_linux_amd64 && cd ..
      
      - name: Build Linux App
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd web && yarn && yarn build
          cd .. && go build -mod=vendor -a -ldflags ' -extldflags "-static"' -o release/yuki_linux_amd64
          cd release && tar -cvzf yuki_linux_amd64.tar.gz yuki_linux_amd64 ../web/dist
          rm release/yuki_linux_amd64 && cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}
          path: release
      
      - name: Create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "release/**"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    